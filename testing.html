<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./public/css/temp.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=MedievalSharp&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/7683696611.js" crossorigin="anonymous"></script>
    <title>Fabricate</title>
</head>

<script>
  window.addEventListener('scroll', function() {
  var scrollPosition = window.pageYOffset;
  var body = document.body;
  body.style.setProperty('--scroll-position', scrollPosition);
  body.classList.add('scroll-effect');
});
</script>

<body>
  <header>
    <nav>
      <div class= "nav-section" id="nav-logo-section">
        <h1>FABRICATE</h1> 
      </div>

      <div class="nav-section" id="nav-link-section">
        <a href="/">Home</a>
        <a href="/pc">Saved PC's</a>
        <a href="/npc">Saved NPC's</a>
      </div>

      <div class="nav-section" id="nav-social-section">
        <a href="" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://github.com/Bidoofs-Dad/Fabricate" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>

      <div class="nav-section" id="nav-login-section">
        <div class="logon-button">
          <a href="/login" target="_blank">
          Login
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h2 style="color:black">Login</h2>

    <form id="login-form">
      <div>
        <label for="email-login">email:</label>
        <input type="text" id="email-login" />
      </div>
      <div>
        <label for="password-login">password:</label>
        <input type="password" id="password-login" />
      </div>
      <div>
        <button type="submit">login</button>
      </div>
    </form>
    
    <h2 style="color:black">Sign Up!</h2>
    
    <form id="signup-form">
      <div>
        <label for="email-signup">email:</label>
        <input type="text" id="email-signup" />
      </div>
      <div>
        <label for="password-signup">password:</label>
        <input type="password" id="password-signup" />
      </div>
      <div>
        <button type="submit">Sign Up!</button>
      </div>
    </form>
    
    <script src="/js/login.js"></script>
    
  </main>

  <footer>
    <div class="footer-section">
      <p>FOOTER</p>
    </div>
  </footer>

</body>

</html>
